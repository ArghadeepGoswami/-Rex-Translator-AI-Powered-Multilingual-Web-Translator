  <script>
  const dragBox = document.querySelector('.container');

  let isDragging = false;
  let offsetX = 0;
  let offsetY = 0;

  dragBox.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - dragBox.offsetLeft;
    offsetY = e.clientY - dragBox.offsetTop;
    dragBox.style.position = 'absolute';
    dragBox.style.zIndex = 1000;
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      dragBox.style.left = `${e.clientX - offsetX}px`;
      dragBox.style.top = `${e.clientY - offsetY}px`;
    }
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });
</script>
